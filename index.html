<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interativa</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="carta" id="minhaCarta">
        <h2>Minha Carta</h2>
        <p>Prezado [Nome do Destinatário],</p>
        <p>Escreva aqui o conteúdo da sua carta. Você pode adicionar quantos parágrafos quiser.</p>
        <p>Atenciosamente,</p>
        <p>[Seu Nome]</p>
    </div>
    <button id="abrirBtn" class="animacao-botao">Abrir Carta</button>
    <button id="fecharBtn" class="animacao-botao">Fechar Carta</button>    
</body>
